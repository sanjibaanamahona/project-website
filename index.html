<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
     <!-- font end -->
    <title>Project-Website</title>
    <link rel="stylesheet" href="./css/style.css" >
</head>
<body>
    <!-- nav start -->
    <nav>
        <div class="container">
            <div class="flex">
                <!-- navlogo start -->
                <div class="navLogo">
                    <img src="./public/navlogo.png" alt="logo" />
                </div>
                <!-- navlogo end -->
                 <!-- nav menu start -->
                <menu class="navMenu">
                    <ul class="flex">
                        <li><a href="">Home</a></li>
                        <li><a href="">Service</a></li>
                        <li><a href="">Feature</a></li>
                        <li><a href="">Product</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">FAQ</a></li>
                    </ul>
                </menu>
                <!--nav menu end  -->
                <!-- nav btn start -->
                <div class="navbtn">
                    <ul class="flex">
                        <li>
                            <button class="btn btnLogin">Login</button>
                        <li>
                            <button class="btn btnBg">Sign Up</button>   
                        </li>
                    </ul>    
                </div>
                <!-- nav btn end -->

            </div>
        </div>
    </nav>
    <!-- nav end -->
    <!-- hero section start -->
     <section id="hero">
        <div class="container flex align-items-center heroWrapper">
            <div class="heroContent">
                <h1>Lessons and insights</h1>
                <h1>from 8 years</h1>    
                <p>Where to grow your business as a photographer: site or social media?</p>
                <button class="btn">Register</button>
            </div>
            <div class="heroImg">
                <img src="./assets/heroImg.png" alt="Hero">
            </div>
        </div>
    <!-- hero section end -->
</body>
</html>
